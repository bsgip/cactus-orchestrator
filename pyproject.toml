[build-system]
requires = ["setuptools >= 40.9.0", "wheel"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
where = ["src"]

[project]
dependencies = [
    "kubernetes",
    "cryptography",
    "fastapi",
    "shortuuid",
    "pydantic-settings",
    "httpx",
]
name = "cactus.harness_orchestrator"
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "bandit",
    "flake8",
    "mypy",
    "types-python-dateutil",
    "types-tzlocal",
    "black",
    "coverage",
]
test = ["pytest", "pytest-env"]

[tool.black]
line-length = 120

[tool.pytest.ini_options]
pythonpath = ["src/"]
testpaths = "tests"
env = ["D:TESTING_FQDN=testfqdn"]

[tool.bandit]
exclude_dirs = ["tests"]

[tool.mypy]
exclude = ["tests"]
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
namespace_packages = true
warn_redundant_casts = true


[tool.setuptools.dynamic]
version = { attr = "cactus.harness_orchestrator.__version__" }

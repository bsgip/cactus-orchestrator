apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-interface-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: placeholder-service
            port:
              number: 80